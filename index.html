<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a472a 0%, #0f2b19 100%);
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .christmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            top: -10%;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        /* Gift Box CSS */
        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 50;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .gift-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85%;
            background: #D32F2F; /* Christmas Red */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Vertical Ribbon on Box */
        .gift-box::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 100%;
            background: #FFD700; /* Gold */
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .lid {
            position: absolute;
            top: 0;
            width: 110%;
            left: -5%;
            height: 25%;
            background: #C62828; /* Darker Red */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
        }

        /* Vertical Ribbon on Lid */
        .lid::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 100%;
            background: #FFD700;
        }

        /* Bow on top */
        .bow {
            position: absolute;
            top: -25px;
            width: 80px;
            height: 40px;
        }

        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: #FFD700;
            border-radius: 50px 50px 0 0;
        }

        .bow::before {
            left: 0;
            transform: rotate(-15deg);
        }
        .bow::after {
            right: 0;
            transform: rotate(15deg);
        }

        /* Shake Animation */
        .shaking {
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }

        /* Open State classes */
        .gift-container.open .lid {
            transform: translateY(-120px) rotate(-10deg);
            opacity: 0;
        }
        
        .gift-container.open .gift-box {
            height: 100px; /* Shrink slightly to reveal card better */
            transition: height 0.5s ease 0.2s;
        }

        /* The Card Inside */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 85%;
            max-width: 350px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 40; /* Behind lid initially, moves forward */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 4px solid #D32F2F;
        }

        .card.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
        }

        .wine-icon {
            color: #722F37; /* Wine color */
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: clink 2s infinite;
        }

        @keyframes clink {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Click hint text */
        .hint-text {
            color: #FFD700;
            margin-top: 2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center relative">

    <!-- Snow Container -->
    <div id="snow-container"></div>

    <!-- Title Header -->
    <div class="absolute top-10 w-full text-center z-10 p-4">
        <h1 class="text-4xl md:text-6xl text-white christmas-font font-bold drop-shadow-lg">
            Merry Christmas Pookums!
        </h1>
        <p class="text-white/80 mt-2 text-lg">I have a surprise for you...</p>
    </div>

    <!-- The Card (Hidden Initially) -->
    <div class="card" id="gift-card">
        <div class="wine-icon">
            <i class="fa-solid fa-wine-glass"></i>
            <i class="fa-solid fa-wine-bottle"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2 christmas-font">Pack Your Taste Buds!</h2>
        <p class="text-gray-600 mb-4">I've booked us a</p>
        <div class="bg-red-50 p-4 rounded-lg border border-red-100 mb-4">
            <h3 class="text-xl font-bold text-[#722F37] uppercase tracking-wide">Tour & Tastings<br>At Old Luxters<br>On 7th March 15:30</h3>
        </div>
        <p class="text-sm text-gray-500 italic">P.S. Make sure to get it off work ❤️</p>
    </div>

    <!-- The Gift Box -->
    <div class="gift-container shaking" id="gift-box" onclick="openGift()">
        <div class="lid">
            <div class="bow"></div>
        </div>
        <div class="gift-box"></div>
    </div>

    <p class="hint-text text-lg z-10" id="hint">Tap the gift to open!</p>

    <script>
        // Snow Generation
        function createSnow() {
            const container = document.getElementById('snow-container');
            const numberOfSnowflakes = 50;
            
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                // Randomize positions and delays
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDelay = Math.random() * 5 + 's, ' + Math.random() * 3 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflake.style.opacity = Math.random();
                
                container.appendChild(snowflake);
            }
        }

        createSnow();

        // Gift Opening Logic
        let isOpened = false;

        function openGift() {
            if (isOpened) return;
            isOpened = true;

            const box = document.getElementById('gift-box');
            const card = document.getElementById('gift-card');
            const hint = document.getElementById('hint');

            // Stop shaking
            box.classList.remove('shaking');
            
            // Animate box opening
            box.classList.add('open');
            
            // Hide hint
            hint.style.display = 'none';

            // Play Confetti
            playConfetti();

            // Show Card after slight delay
            setTimeout(() => {
                card.classList.add('visible');
                // Play more confetti when card appears
                setTimeout(playConfetti, 300);
            }, 500);
        }

        function playConfetti() {
            // Left side blast
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.1, y: 0.6 },
                colors: ['#D32F2F', '#FFD700', '#ffffff']
            });
            // Right side blast
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.9, y: 0.6 },
                colors: ['#D32F2F', '#FFD700', '#ffffff']
            });
        }
    </script>
</body>
</html>
